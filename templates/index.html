<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle - A Cryptic AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website_challenge.css') }}">
</head>
<body>
    <div class="container">
        <div id="gatekeeper-section" class="section active">
            <h1>The Oracle's Gatekeeper</h1>
            <div class="riddle-container">
                <p id="riddle-text" class="mystical-text"></p>
                <div class="input-container">
                    <input type="text" id="riddle-answer" placeholder="Your answer..." class="mystical-input">
                    <button onclick="submitRiddle()" class="mystical-button">Submit</button>
                </div>
                <p id="riddle-feedback" class="feedback-text"></p>
            </div>
        </div>

        <div id="oracle-section" class="section">
            <h1>The Oracle</h1>
            <div class="chat-container">
                <div id="chat-messages" class="messages"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask your question..." class="mystical-input">
                    <button onclick="sendMessage()" class="mystical-button send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='website_challenge.js') }}"></script>
</body>
</html>
